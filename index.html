<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauls Laptops – Premium Refurbished</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- IBM PLEX SANS CONDENSED (SemiBold 600) -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Pauls Laptops</div>
        <button class="nav-toggle" id="nav-toggle">
            <img src="assets/menu.svg" alt="Menu" class="menu-icon">
        </button>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#products" class="nav-link">Laptops</a></li>
            <li><button id="admin-btn" class="admin-btn" onclick="openAdmin()">Admin</button></li>
            <li><button class="toggle-btn" onclick="toggleTheme()">Light</button></li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Pauls Laptops</h1>
            <p>Premium Refurbished – Live von eBay</p>
            <a href="#products" class="ebay-btn cta">Jetzt shoppen</a>
        </div>
    </section>

    <!-- PRODUCTS -->
    <section class="products" id="products">
        <div class="container">
            <h2 class="section-title">Verfügbare Laptops</h2>
            <form class="filter-form" onsubmit="event.preventDefault(); applyFilters();">
                <input type="text" id="model-filter" placeholder="Modell (z.B. T14)">
                <input type="text" id="ram-filter" placeholder="RAM (z.B. 16GB)">
                <button type="submit">Filtern</button>
            </form>
            <div class="product-grid" id="product-grid">
                <div class="loading">Lade Laptops...</div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>© 2025 Pauls Laptops | 100 % Kontrolle – Keine API</p>
        </div>
    </footer>

    <!-- ADMIN MODAL -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdmin()">x</span>
            <h2>Admin Panel</h2>
            <p><strong>Passwort:</strong> <code>thinkpad2025</code></p>
            <div id="login-form">
                <input type="password" id="admin-pass" placeholder="Passwort eingeben" />
                <button onclick="checkPassword()">Einloggen</button>
            </div>
            <div id="admin-panel" style="display:none;">
                <h3>Neue eBay Item-ID</h3>
                <input type="text" id="new-item-id" placeholder="z.B. 336157549258" />
                <button onclick="addItem()">Hinzufügen</button>
                <h3>Deine Items</h3>
                <div id="item-list"></div>
                <button onclick="loadProducts()" class="reload-btn">Shop neu laden</button>
            </div>
        </div>
    </div>

    <!-- SPECS MODAL (wird von JS eingefügt) -->

    <script src="js/script.js"></script>
</body>
</html>
